
Ім’я, email, логін, пароль, контактний телефон
<table mat-table [dataSource]="users" class="mat-elevation-z8" >
    
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name.first}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let element"> {{element.login.username}} </td>
  </ng-container>    

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.login.password}} </td>
  </ng-container>
    
  <ng-container matColumnDef="cell">
    <th mat-header-cell *matHeaderCellDef> Cell </th>
    <td mat-cell *matCellDef="let element"> {{element.cell}} </td>
  </ng-container>
    


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
